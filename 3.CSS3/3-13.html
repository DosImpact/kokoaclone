<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
      .box {
        width: 100px;
        height: 100px;
        background: aqua;
        border: 1px solid black;
      }
      .box:nth-child(2) {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
  </body>
