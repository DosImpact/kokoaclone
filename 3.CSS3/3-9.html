<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3-9</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      .magicbox {
        background-color: thistle;
        width: 400px;
        height: 400px;
        animation: scaleUpAndRotate infinite 0.9s ease-in-out;
      }
      @keyframes scaleUpAndRotate {
        from {
          transform: none;
        }
        to {
          transform: rotate(1turn) scale(0.5, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="magicbox"></div>
  </body>
</html>
