<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

  </head>
  <body>
    <div class="phone">
      <div class="phone__bg">
        <div class="phone__screen">
          <div class="status">
            <div class="status__column">
              <span class="status__clock">
                9:42
              </span>
            </div>
            <div class="status__column">
              <i class="fas fa-wifi"></i>
              <i class="fas fa-signal"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
          <header class="header">
            <div class="header__column">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header__column">
              Profile
            </div>
            <div class="header__column">
              <i class="fas fa-share-alt"></i>
            </div>
          </header>

          <div class="main">
            <div class="main__profile profile">
              <img class="profile__img" src="avatar.jpg" alt="" />
              <div class="profile__name">Suzie Jones</div>
              <div class="profile__location">London, England</div>
            </div>
            <div class="main__function">
              <div class="function__follow">
                <span>Follow</span>
              </div>
              <div class="function__message">
                <span>Message</span>
              </div>
            </div>
            <div class="main__info">
              <div class="info__follower">
                <span class="counter">140</span>
                <span class="info__name">Followers</span>
              </div>
              <div class="info__following">
                <span class="counter">250</span>
                <span class="info__name">Followers</span>
              </div>
              <div class="info__image">
                <span class="counter">369</span>
                <span class="info__name">image</span>
              </div>
            </div>
            <div class="nav">
              <ul class="navbar">
                <li class="navbar__list">
                  <i class="fas fa-bullhorn"></i>
                </li>
                <li class="navbar__list">
                  <i class="fab fa-slideshare"></i>
                </li>
                <li class="navbar__list">
                  <i class="fas fa-shapes"></i>
                </li>
                <li class="navbar__list">
                  <i class="fas fa-umbrella-beach"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
