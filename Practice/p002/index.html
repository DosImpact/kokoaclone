<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>P002 | dribble</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="phone__screen">
        <div class="search">
          <div class="search__title">
            <div>Search</div>
            <div>for perfumn</div>
          </div>
          <div class="search__box">
            <div class="search__finder">
              <i class="fas fa-search"></i>
              <div>Find your scent</div>
            </div>
            <div class="search__undo">
              <i class="fas fa-undo"></i>
            </div>
            <div class="search__trash">
              <i class="fas fa-trash-restore-alt"></i>
            </div>
          </div>
          <div class="notes">
            <div class="note__title">
              By Notes
            </div>
            <ul class="note__list">
              <li class="note__items">
                <div class="note__card">
                  <img src="—Pngtree—traditional.png" alt="" />
                  <div class="card__title">traditional</div>
                  <div class="card__subtitle">240 perfumes</div>
                </div>
              </li>
              <li class="note__items">
                <div class="note__card">
                  <img src="—Pngtree—watercolor.png" alt="" />
                  <div class="card__title">watercolor</div>
                  <div class="card__subtitle">235 arctic</div>
                </div>
              </li>
              <li class="note__items">
                <div class="note__card">
                  <img src="arctic_fox_PNG41386.png" alt="" />
                  <div class="card__title">Fox</div>
                  <div class="card__subtitle">240 PNG</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="groups">
            <div class="group__title">
              By Groups
            </div>
            <ul class="group__list">
              <li class="group__item">
                <div class="group__card">
                  <img src="avatar.jpg" class="card__img" alt="" />
                  <div class="card__title">
                    <span>Aromatic</span>
                  </div>
                </div>
              </li>
              <li class="group__item">
                <div class="group__card">
                  <img src="flower.jpg" class="card__img" alt="" />
                  <div class="card__title">
                    <span>Floral</span>
                  </div>
                </div>
              </li>
              <li class="group__item">
                <div class="group__card">
                  <img src="candy.jpg" class="card__img" alt="" />
                  <div class="card__title">
                    <span>Citrus</span>
                  </div>
                </div>
              </li>
              <li class="group__item">
                <div class="group__card">
                  <img src="wood.jpg" class="card__img" alt="" />
                  <div class="card__title">
                    <span>wooden</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="phone__nav">
        <ul class="navbar__list">
          <li class="navbar__item">
            <i class="fab fa-ravelry"></i>
          </li>
          <li class="navbar__item">
            <i class="fab fa-raspberry-pi"></i>
          </li>
          <li class="navbar__item">
            <i class="fas fa-rainbow"></i>
          </li>
          <li class="navbar__item">
            <i class="fas fa-fist-raised"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
