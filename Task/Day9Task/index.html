<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d7d4229e4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="commerce">
      <div class="commerce__container">
        <div class="commerce__row">
          <div class="commerce__mockup">
            <img src="images/airpods.jpg" alt="" class="picture" />
          </div>
        </div>
        <div class="commerce__row">
          <div class="commerce__title">Apple AirPods</div>
          <div class="commerce__explain">
            Combine intelligent desing with breakthrough techonology and crystal
            clear sound.
          </div>
        </div>
        <div class="commerce__row">
          <div class="commerce__column">
            <div class="commerce__price">$159</div>
          </div>
          <div class="commerce__column">
            <div class="commerce__ratings">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="commerce__reply">
              16
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="profile">
      <div class="profile__picture">
        <img class="profile__bg" src="images/bg.jpeg" alt="" />
        <img class="profile__face" src="images/1.jpg" alt="" />
      </div>

      <div class="profile__content">
        <div class="profile__title">
          Clarke Gillebert
        </div>
        <div class="profile__job">
          Engineer
        </div>
        <div class="profile__btns">
          <div class="profile__btn">
            <button>Follow</button>
          </div>
          <div class="profile__btn">
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
