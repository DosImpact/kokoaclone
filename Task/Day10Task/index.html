<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Day 100</title>
    <script
      src="https://kit.fontawesome.com/d7d4229e4a.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="phone">
      <div class="login">
        <div class="login__title">
          <h2>Sign in</h2>
        </div>

        <form action="" class="login__existing">
          <input
            type="text"
            name=""
            id=""
            class="login__text"
            placeholder="email"
          />
          <input
            type="text"
            name=""
            id=""
            class="login__text"
            placeholder="password"
          />
          <button class="login__forgotps">Forgot password?</button>

          <label class="login__remember">
            <i class="far fa-check-square"></i>
            Remember me
          </label>

          <button class="login__signin">sign in</button>
        </form>

        <h2 class="login__or">OR</h2>

        <form action="" class="login__sns">
          <button class="login__Facebook">Facebook</button>
          <button class="login__Twitter">Twitter</button>
        </form>
        <div class="login__footer">
          <div class="login__sign-up">
            <span>need an account?</span>
            <a class="login__redlink" href=""> Sign up</a>
          </div>
          <div class="login__retrive">
            <span>forgot your password?</span>
            <a class="login__redlink" href=""> Rettrive</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
