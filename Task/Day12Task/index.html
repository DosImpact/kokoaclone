<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TASK 12</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <i class="fas fa-bars"></i>
          </div>
          <div class="status-bar__column">
            <div class="status__title">Recipes</div>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-search"></i>
          </div>
        </div>

        <article class="main">
          <div class="main__popular">
            <div class="popular__head">
              <span class="head__title">Popular Recipes</span>
              <span class="head__view-all"> <a href="">View All</a></span>
            </div>

            <div class="popular__content">
              <div class="popular__card">
                <div class="card__img">
                  <div class="card__content">
                    Home Cooking
                  </div>
                </div>
              </div>

              <div class="popular__card">
                <div class="card__img">
                  <div class="card__content">
                    Pizza Pastry
                  </div>
                </div>
              </div>

              <div class="popular__card">
                <div class="card__img">
                  <div class="card__content">
                    For Date
                  </div>
                </div>
              </div>

              <div class="popular__card">
                <div class="card__img">
                  <div class="card__content">
                    For Solo
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main__other">
            <div class="other__title">
              <span>Other Recipes</span>
            </div>
            <div class="other__content">
              <ul class="content__list">
                <li class="list__item">
                  <div class="item__content">
                    <div class="item__content__title">
                      <span>Refreshments</span>
                      <span>120 Recipes</span>
                    </div>
                    <div class="item__content__plus">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </div>
                </li>

                <li class="list__item">
                  <div class="item__content">
                    <div class="item__content__title">
                      <span>Diet Dishes</span>
                      <span>27 Recipes</span>
                    </div>
                    <div class="item__content__plus">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </div>
                </li>

                <li class="list__item">
                  <div class="item__content">
                    <div class="item__content__title">
                      <span>Soup Recipes</span>
                      <span>279 Recipes</span>
                    </div>
                    <div class="item__content__plus">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </div>
                </li>

                <li class="list__item">
                  <div class="item__content">
                    <div class="item__content__title">
                      <span>Meat Dishes</span>
                      <span>108 Recipes</span>
                    </div>
                    <div class="item__content__plus">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </article>

        <div class="navbar">
          <ul class="navbar__list">
            <li class="narbar__list__item">
              <i class="fas fa-home"></i>
            </li>
            <li class="narbar__list__item">
              <i class="fas fa-hat-wizard"></i>
            </li>
            <li class="narbar__list__item">
              <i class="far fa-sticky-note"></i>
            </li>
            <li class="narbar__list__item">
              <i class="fas fa-folder-plus"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
