<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TASK 13</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="screen__bg">
          <div class="status_bar">
            <div class="status_bar__column">
              <span>9:42</span>
            </div>

            <div class="status_bar__column">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>

          <header class="header_bar">
            <div class="header_bar__column">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header_bar__column">
              Profile
            </div>
            <div class="header_bar__column">
              <i class="fas fa-share-alt"></i>
            </div>
          </header>

          <div class="main">
            <div class="main__profile">
              <img class="profile__img" src="ava.jpg" alt="" />
              <div class="profile__name">Suzie Jones</div>
              <div class="profile__area">London, England</div>
            </div>
            <div class="main__interface">
              <button type="button" class="interface__btn">Follow</button>
              <button type="button" class="interface__btn">Message</button>
            </div>

            <div class="main__info">
              <div class="info__box">
                <div>140</div>
                <div>Followers</div>
              </div>
              <div class="info__box">
                <div>250</div>
                <div>Following</div>
              </div>
              <div class="info__box">
                <div>369</div>
                <div>Images</div>
              </div>
            </div>
          </div>
          <div class="navbar">
            <ul class="navbar__list">
              <li class="narbar__list__item">
                <i class="far fa-user"></i>
              </li>
              <li class="narbar__list__item">
                <i class="fas fa-user-friends"></i>
              </li>
              <li class="narbar__list__item">
                <i class="far fa-comments"></i>
              </li>
              <li class="narbar__list__item">
                <i class="fas fa-cog"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
