<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>contents | instagram</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d7d4229e4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--poster-->
    <div class="poster">
      <div class="poster__head">
        <div class="poster__column">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="poster__column">
          <div class="poster__picture">
            <img class="friend__picture s-avator" src="images/5.jpg" />
          </div>
          <div class="poster__title">Sam Martin</div>
          <div class="poster__bottom-text">5 min</div>
        </div>
        <div class="poster__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="poster__body">
        <img class="friend__picture s-avator" src="images/6.jpg" />
      </div>
      <div class="poster__footer">
        <div class="poster__column">
          <div class="poster__heart">
            <i class="far fa-heart"></i>
            <span class="poster__heart-nu">2,515</span>
          </div>
          <div class="poster__comment">
            <i class="far fa-comment-alt"></i>
            <span class="poster__comment-nu">350</span>
          </div>
        </div>
        <div class="poster__column">
          <div class="poster__bookmark">
                <i class="far fa-bookmark"></i
          </div>
        </div>
      </div>
    </div>
    <!--comment-->
    <div class="comments">
      <ul class="comments__list">
        <li class="comments__comment comment">
          <div class="comment__column">
            <img class="friend__picture s-avator" src="images/2.jpg" />
            <div class="comment__title">Angel</div>
            <div class="comment__content">
              Looks so good that i can't control my self over this.
            </div>
            <div class="span comment__icon">
                    <i class="far fa-heart"></i>
            </div>
            <div class="span comment__icon">
                    <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>

        <li class="comments__comment comment">
          <div class="comment__column">
            <img class="friend__picture s-avator" src="images/3.jpg" />
            <div class="comment__title">Charile</div>
            <div class="comment__content">
              Waiting more from you.
            </div>
            <div class="span comment__icon">
                    <i class="far fa-heart"></i>
            </div>
            <div class="span comment__icon">
                    <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>

        <li class="comments__comment comment">
          <div class="comment__column">
            <img class="friend__picture s-avator" src="images/4.jpg" />
            <div class="comment__title">Angelina Martin</div>
            <div class="comment__content">
              New collection is great!!
            </div>
            <div class="span comment__icon">
                    <i class="far fa-heart"></i>
            </div>
            <div class="span comment__icon">
                    <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--navbar-->
    <div class="navbar">
      <div class="navbar__comment">
        <div class="navbar__picture">
          <img class="friend__picture s-avator" src="images/1.jpg" />
        </div>
        <div class="navbar__inputfield">
          <form class="navbar__form" action="">
            <input
              class="navbar__input"
              type="text"
              name=""
              id=""
              placeholder="Add a comment"
            />
            <button class="navbar__send" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
