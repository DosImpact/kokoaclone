<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>index | instagram</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d7d4229e4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__title">
          instagram
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <!-- friends -->
    <!--아직 상단의 동그라미 사진들의 슬라이드를 만들 수 있는지는 모르겠어.-->
    <div class="friends">
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__picture">
            <img src="images/1.jpg" />
          </div>
          <div class="friend__add-btn">
            <i class="fas fa-plus-circle"></i>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__picture">
            <img src="images/2.jpg" />
          </div>
        </li>

        <li class="friends__friend friend">
          <div class="friend__picture">
            <img src="images/3.jpg" />
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__picture">
            <img src="images/4.jpg" />
          </div>
        </li>
      </ul>
    </div>

    <!--poster-->
    <div class="poster">
      <div class="poster__head">
        <div class="poster__column">
          <div class="poster__picture">
            <img class="friend__picture s-avator" src="images/5.jpg" />
          </div>
          <div class="poster__title">Sam Martin</div>
          <div class="poster__bottom-text">5 min</div>
        </div>
        <div class="poster__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="poster__body">
        <a href="contents.html" class="poster__picture"
          ><img class="friend__picture s-avator" src="images/5.jpg" />
        </a>
      </div>
      <div class="poster__footer">
        <div class="poster__column">
          <div class="poster__heart">
            <i class="far fa-heart"></i>
            <span class="poster__heart-nu">2,515</span>
          </div>
          <div class="poster__comment">
            <i class="far fa-comment-alt"></i>
            <span class="poster__comment-nu">350</span>
          </div>
        </div>
        <div class="poster__column">
          <div class="poster__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </div>

    <!--navbar-->
    <div class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="" class="navbar__link">
            <i class="fas fa-circle"></i><i class="fas fa-circle"></i
            ><i class="fas fa-circle"></i><i class="fas fa-circle"></i>
          </a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
